<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Stop Watch</title>
    
</head>
<body>
    <div class ="StopWatch">
        <div class = "title">
            <h1>STOP WATCH</h1>
        </div>
            <div class="time">
                <p id = "timer"><span id ="Hours">0</span>:<span id ="Minutes">0</span>:<span id ="Seconds">0</span>.<span id ="MilliSeconds">0</span></p>
            </div>
        <div class = "buttons">
            <div class = "button">
                <button type="button" id = "button1">Start</button>
                <button type="button" id = "button2">Stop</button>
                <button type="button" id = "button3">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
